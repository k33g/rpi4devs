				<script type="text/javascript">
				  window.___gcfg = {lang: 'fr'};

				</script>
				
				<a href="https://twitter.com/share" class="twitter-share-button" data-via="k33g_org" data-size="large">Tweet</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
				
				
			        <div id='postslist-container'></div>
			        <!-- ============================================================= --> 

		        	<!-- ============================================================= -->
			        <script type="text/template" id="posts-template">
				        <div class="span9">
				        	<div class="content">

				        		<% _.each(posts ,function(post){ %>


				        			<div class="alert alert-block">

					        		
					        			<% if(post.get("previous_post_name")) { %>  
					        				<span class="icon-backward"> </span><a href=<%= "#!post/"+ post.get("previous_post_name") %>><%= post.get("previous_post_name") %></a> 
					        			<% } %>
					        			|
					        			<% if(post.get("next_post_name")) { %>
					        				<a href=<%= "#!post/"+ post.get("next_post_name") %>><%= post.get("next_post_name") %></a> <span class="icon-forward"></span>        
					        			<% } %>


					        			<br>

					        			Created at : <%= post.attributes.getFirstCommit().date %> by <%= post.attributes.getFirstCommit().author.login %><br>
					        			<i><%= post.attributes.getFirstCommit().message %> </i>
					        		</div>

				        			<p>
				        				<%= mdConverter.makeHtml(post.get("rawContent")) %>
				        			</p>

				        			<hr>
					        		<% if(posts.length == 1) { %> 

					        			

					        		<% } %>

								<% }); %>
				        	</div>
				        </div>
			        </script>
			        <div id='posts-container'></div>
